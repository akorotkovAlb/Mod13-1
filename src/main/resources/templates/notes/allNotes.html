<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<h1 th:text="'Notes count: ' + ${notes.size()}"></h1>

<div th:each="note : ${notes}">
        <div th:text="'id: ' + ${note.id}"></div>
        <div th:text="'Title: ' + ${note.title}"></div>
        <div th:text="'Content: ' + ${note.content}"></div>
    <a th:href="'http://localhost:8080/V1/notes/edit?id=' + ${note.id}">Update</a>
</div>

<div class="container">
    <form action="/V1/notes/create" method="post" class="container col-4">
        <div class="form-group mb-2">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp" placeholder="Enter note title">
            <small id="noteTitleHelp" class="form-text text-muted">Title > 2 and < 250.</small>
        </div>
        <div class="form-group mb-2">
            <label for="noteContent">Content</label>
            <input type="text" name="content" class="form-control" id="noteContent" placeholder="Content">
        </div>
        <button type="submit" class="btn btn-primary margin-bottom 2">Create</button>
    </form>
</div>

<form action="/V1/notes/update" method="post">
    <div>
        <label for="idForUpdate">Id:</label>
        <input type="text" name="id" id="idForUpdate"/>
    </div>

    <div>
        <label for="titleForUpdate">Title:</label>
        <input type="text" name="title" id="titleForUpdate"/>
    </div>

    <div>
        <label for="contentForUpdate">Content:</label>
        <textarea name="content" id="contentForUpdate" cols="30" rows="10"></textarea>
    </div>

    <div>
        <button type="submit">Send</button>
    </div>
</form>

<form action="/V1/notes/delete" method="post">
    <div>
        <label for="id-for-delete">Id for delete:</label>
        <input type="text" name="id" id="id-for-delete"/>
    </div>

    <div>
        <button type="submit">Delete</button>
    </div>
</form>
</body>
</html>
